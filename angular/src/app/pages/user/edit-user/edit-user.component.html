<mat-card>
  <mat-card-title align='center'>Edit User</mat-card-title>
  <mat-card-content align='center'>
    <!-- <form [formGroup]='editUserForm' class='login-form-container'> -->
    <form [formGroup]='editUserForm' class='normal-form'>
      <input type='hidden' formControlName='id'>
      <input type='hidden' formControlName='userId'>
      <mat-grid-list cols='2' rowHeight='300px'>
        <mat-grid-tile>
          <div class='controls-container'>
            <mat-form-field [ngClass]="{'error': editUserForm.controls['username'].errors && editUserForm.controls['username'].dirty}">
              <input matInput type='text' formControlName='username' placeholder='E-Mail' required readonly>
              <div *ngIf="editUserForm.controls['username'].invalid && (editUserForm.controls['username'].dirty || editUserForm.controls['username'].touched)" class='error-msg'>
                <div *ngIf="editUserForm.controls['username'].errors.required">Username is required.</div>
                <div *ngIf="editUserForm.controls['username'].errors.minlength">Username must be at least 2 characters long.</div>
                <div *ngIf="editUserForm.controls['username'].errors.patternInvalid">Username must be a valid E-Mail address.</div>
              </div>
            </mat-form-field>
            <mat-form-field [ngClass]="{'error': editUserForm.controls['firstName'].errors && editUserForm.controls['firstName'].dirty}">
              <input matInput type='text' formControlName='firstName' placeholder='First Name' required>
              <div *ngIf="editUserForm.controls['firstName'].invalid && (editUserForm.controls['firstName'].dirty || editUserForm.controls['firstName'].touched)" class='error-msg'>
                <div *ngIf="editUserForm.controls['firstName'].errors.required">First Name is required.</div>
                <div *ngIf="editUserForm.controls['firstName'].errors.minlength">First Name must be at least 2 characters long.</div>
              </div>
            </mat-form-field>
            <mat-form-field [ngClass]="{'error': editUserForm.controls['lastName'].errors && editUserForm.controls['lastName'].dirty}">
              <input matInput type='text' formControlName='lastName' placeholder='Last Name' required>
              <div *ngIf="editUserForm.controls['lastName'].invalid && (editUserForm.controls['lastName'].dirty || editUserForm.controls['lastName'].touched)" class='error-msg'>
                <div *ngIf="editUserForm.controls['lastName'].errors.required">Last Name is required.</div>
                <div *ngIf="editUserForm.controls['lastName'].errors.minlength">Last Name must be at least 2 characters long.</div>
              </div>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class='controls-container'>            
            <mat-form-field>
              <mat-checkbox class='example-margin' formControlName='showpassword' (click)='hideShowPassword()'>Show password</mat-checkbox>
              <input matInput type={{inputType}} formControlName='password' placeholder='Password' required>
            </mat-form-field>

            <label>Gender</label>
            <div class='add-bottom-padding'>
            <!-- <div> -->
              <label>Gender: </label>
              <mat-radio-group align='left' formControlName='gender'>
                <mat-radio-button *ngFor="let gender of genders" [value]='gender.value'>
                  {{gender.type}}
                </mat-radio-button>
              </mat-radio-group>
            </div>
            <mat-form-field>
              <input formControlName='dateOfBirth' matInput [matDatepicker]='myDatepicker' placeholder='Date of Birth'>
              <mat-datepicker-toggle matSuffix [for]='myDatepicker'></mat-datepicker-toggle>
              <mat-datepicker #myDatepicker></mat-datepicker>
            </mat-form-field>


          </div>
        </mat-grid-tile>
      </mat-grid-list>

    </form>
  </mat-card-content>
  <mat-card-actions align='right'>
      <a mat-raised-button routerLink='/list-user'>Cancel</a>
      <button mat-raised-button color='accent' class='btn' [disabled]='editUserForm.invalid' (click)='onSubmit()'>Update User</button>
  </mat-card-actions>
