<mat-card>
  <mat-card-title align='center'>Edit User</mat-card-title>
  <mat-card-content align='center'>
    <form [formGroup]='editForm' class='login-form-container'>
      <input type='hidden' formControlName='id'> <!-- 2018-12-22 -->
      <input type='hidden' formControlName='userId'> <!-- 2018-12-22 -->
      <mat-form-field [ngClass]="{'error': editForm.controls['username'].errors && editForm.controls['username'].dirty}">
        <input matInput type='text' formControlName='username' placeholder='E-Mail' required>
        <div *ngIf="editForm.controls['username'].invalid && (editForm.controls['username'].dirty || editForm.controls['username'].touched)" class='error-msg'>
          <div *ngIf="editForm.controls['username'].errors.required">Username is required.</div>
          <div *ngIf="editForm.controls['username'].errors.minlength">Username must be at least 2 characters long.</div>
          <div *ngIf="editForm.controls['username'].errors.patternInvalid">Username must be a valid E-Mail address.</div>
        </div>
      </mat-form-field>
      <mat-form-field [ngClass]="{'error': editForm.controls['firstName'].errors && editForm.controls['firstName'].dirty}">
          <input matInput type='text' formControlName='firstName' placeholder='First Name' required>
          <div *ngIf="editForm.controls['firstName'].invalid && (editForm.controls['firstName'].dirty || editForm.controls['firstName'].touched)" class='error-msg'>
            <div *ngIf="editForm.controls['firstName'].errors.required">First Name is required.</div>
            <div *ngIf="editForm.controls['firstName'].errors.minlength">First Name must be at least 2 characters long.</div>
          </div>
        </mat-form-field>
        <mat-form-field [ngClass]="{'error': editForm.controls['lastName'].errors && editForm.controls['lastName'].dirty}">
          <input matInput type='text' formControlName='lastName' placeholder='Last Name' required>
          <div *ngIf="editForm.controls['lastName'].invalid && (editForm.controls['lastName'].dirty || editForm.controls['lastName'].touched)" class='error-msg'>
            <div *ngIf="editForm.controls['lastName'].errors.required">Last Name is required.</div>
            <div *ngIf="editForm.controls['lastName'].errors.minlength">Last Name must be at least 2 characters long.</div>
          </div>
        </mat-form-field>
      <mat-form-field>
        <mat-checkbox class='example-margin' formControlName='showpassword' (click)='hideShowPassword()'>Show password</mat-checkbox>
        <input matInput type={{inputType}} formControlName='password' placeholder='Password' required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align='right'>
      <a mat-raised-button routerLink='/list-user'>Cancel</a>
      <button mat-raised-button color='accent' class='btn' [disabled]='editForm.invalid' (click)='onSubmit()'>Update User</button>
  </mat-card-actions>
</mat-card>
