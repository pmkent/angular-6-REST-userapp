<mat-card>
    <mat-card-title align='center'>
        <mat-card *ngIf='errorMsg'>
            <mat-card-content align='center'>
                <div *ngIf='errorMsg' [ngClass]="{'error': errorMsg}">{{errorMsg}}</div>
            </mat-card-content>
        </mat-card>
        User List
        <br>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content align='center'>
        <!-- starting mat table -->
        <div *ngIf='dataSource.data.length > 0'>
            <div class='example-header'>
                <mat-form-field>
                    <input matInput (keyup)='applyFilter($event.target.value)' placeholder='Filter'>
                </mat-form-field>
            </div>
            <div class='example-container mat-elevation-z8'>
                <mat-table [dataSource]='dataSource' matSort>
                    <ng-container matColumnDef='userId'>
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                        <mat-cell *matCellDef='let user'>{{user.userId}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef='firstName'>
                        <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
                        <mat-cell *matCellDef='let user'>{{user.firstName}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef='lastName'>
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
                        <mat-cell *matCellDef='let user'>{{user.lastName}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef='username'>
                        <mat-header-cell *matHeaderCellDef mat-sort-header>User Name</mat-header-cell>
                        <mat-cell *matCellDef='let user'>{{user.username}}</mat-cell>
                    </ng-container>    
                    <ng-container matColumnDef="password">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Password </mat-header-cell>
                        <mat-cell *matCellDef="let user"> {{user.password}} </mat-cell>
                    </ng-container>             
                    <ng-container matColumnDef="dateOfBirth">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> DoB </mat-header-cell>
                        <mat-cell *matCellDef="let user"> {{user.dateOfBirth | date}} </mat-cell>
                    </ng-container>
        
                    <ng-container matColumnDef="edit">
                        <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
                        <mat-cell *matCellDef="let user">
                            <button mat-raised-button (click)='editUser(user)'>
                                <mat-icon color='primary'>edit</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>
            
                    <ng-container matColumnDef="delete">
                        <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
                        <mat-cell *matCellDef="let user">
                            <button mat-raised-button (click)='deleteUser(user)'>
                                <mat-icon color='accent'>
                                    <i class="material-icons">remove_circle_outline</i>
                                </mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>
        
                    <mat-header-row *matHeaderRowDef='displayedColumns'></mat-header-row>
                    <mat-row *matRowDef='let user; columns: displayedColumns;'></mat-row>
                </mat-table>
        
                <mat-paginator [pageSizeOptions]='[5, 10, 15]'></mat-paginator>
            </div>
        </div>        
        <!-- ending mat table--> 
    </mat-card-content>
    <!-- <mat-card-actions align='right'> -->
    <mat-card-actions align='center'>
        <!-- <button mat-raised-button color='accent' class='btn' (click)='addUser()'>Add User</button>
        <a mat-raised-button routerLink='/register'>Register</a> -->
        <mat-card>
            <mat-card-content align='right'>
                <button mat-raised-button color='accent' class='btn' (click)='addUser()'>Add User</button>
                <a mat-raised-button routerLink='/register'>Register</a>
            </mat-card-content>
        </mat-card>
        
    </mat-card-actions>
</mat-card>
